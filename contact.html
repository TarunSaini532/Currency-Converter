    <div class="navbar">

    </div>

    <div id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <h1 class="sub-title">Contact Us</h1>
            <p><i class="bx bx-send"></i> coinvert.services@gmail.com</p>
            <p><i class="bx bx-phone"></i> 01887-23349</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/groups/spaceXverse/"

              <a href="https://www.instagram.com/tarun_saini532/"

                ><i class="bx bxl-twitter"></i
              ></a>

          </div>
          <div class="contact-right">
            <form action="">
              <input type="text" name="name" placeholder="Your Name" required />
              <input
                type="text"
                name="email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="Message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright &copy; Currency Converters - FEE PROJECT</p>
